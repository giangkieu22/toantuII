<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>belowover</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập giá trị bất kỳ: "));
    let b = parseInt(prompt("Thêm giá trị bất kỳ: "));
    var c = (a + b);
    if (c < 4) {alert("Below");}
    else {alert("Above");}
</script>
</body>
</html>
